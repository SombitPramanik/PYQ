<head>

    <link rel="stylesheet" href="CSS/root.css">
    <link rel="stylesheet" href="CSS/desktop.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <link rel="stylesheet" href="CSS/responsive.css">
    <link rel="stylesheet" href="CSS/slider.css">
</head>

<body>
    <header>
        <nav class="desktop">
            <span class="navigation nav-button">home</span>
            <span class="navigation nav-button">Previous Year Questions</span>
            <span class="navigation nav-button">CA (1,2,3,4) Questions</span>
            <span class="navigation nav-button">login</span>
            <img class="navigation" id="open" src="images/menu_open.png" alt="open">
            <img class="navigation" id="close" src="images/menu_close.png" alt="close">
            <img class="navigation" id="light" src="images/light_mode.png" alt="light">
            <img class="navigation" id="dark" src="images/dark_mode.png" alt="dark">
        </nav>
        <div class="mobile_nav" id="m_nav">

            <img class="mobile-navigation" id="mobile-light" src="images/light_mode.png" alt="light">

        <hr class="mobile_nav_hr">
        <nav id="mobile">
            <div class="show">
                <img class="mobile-navigation" id="mobile-close" src="images/menu_close.png" alt="close">

            </div>
            <div class="hide">
                <span class="mobile-navigation mobile-nav-button">home</span>
                <span class="mobile-navigation mobile-nav-button">Previous Year Questions</span>
                <span class="mobile-navigation mobile-nav-button">CA (1,2,3,4) Questions</span>
                <span class="mobile-navigation mobile-nav-button">login</span>

            </div>
        </nav>
        <hr class="nav_hr">
    </header>
    <main>
        <div class="slider_container">
            
        <div class="btn">
            <img src="images/left.png" alt="left" class="left" id="left" onclick="prev()">
            <img src="images/right.png" alt="right" class="right" id="right" onclick="next()">
        </div>
            <div class="slide">slide 1</div>
            <div class="slide">slide 2</div>
            <div class="slide">slide 3</div>
            <div class="slide">slide 4</div>
        </div>
    </main>
    <footer>


    </footer>
